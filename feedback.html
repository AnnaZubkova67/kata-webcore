<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="style2.css">
</head>
<body class="body">
<div class="modal">
<div class="body__content-modal">
    <div class="body__modal">
        <a class="body__button-closed button body__button-closed--type--modal" href="#"></a>

        <h1 class="body__title text body__title--type--name-modal">Обратная связь</h1>
        <label>
            <input class="body__input" type="text" name="username" value="Имя">
        </label>
        <label>
            <input class="body__input" type="tel" name="tel" value="Телефон">
        </label>
        <label>
            <input class="body__input" type="email" name="email" value="Электронная почта">
        </label>
        <label>
            <textarea class = "body__textarea text" name = "message" rows="8" >Сообщение</textarea>
        </label>
        <p class="body__agreement text">Нажимая “отправить”, вы даете согласие на
            <a class="body__personal-data link" href="#">обработку персональных данных</a>
            и соглашаетесь с нашей
            <a class="body__privacy-policy link" href="#">политикой конфиденциальности</a></p>
        <input class="button link card__button-order--type--services body__button-submit" type="submit" value="Отправить">

    </div>

</div>
</div>
</body>
</html>
