<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="body">
<div class="body__content-brands">
    <div class="block-name">
        <p class="block-name__text text">Ремонт техники различных брендов</p>
    </div>
    <nav class="navigation swiper" data-mobile="false">
        <ul class="navigation__cards swiper-wrapper">
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image" src="img/lenovo.svg" alt='Lenovo'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image" src="img/samsung.svg" alt='Samsung'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image " src="img/apple.svg" alt='Apple'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image" src="img/sonic.svg" alt='ViewSonic'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image" src="img/bosch.svg" alt='Bosch'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image" src="img/hp.svg" alt='HP'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image" src="img/acer.svg" alt='Acer'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image" src="img/sony.svg" alt='Sony'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image" src="img/lenovo.svg" alt='Lenovo'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image" src="img/samsung.svg" alt='Samsung'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
            <li class="brands">
                <div class="brands__content">
                    <img class="brands__image " src="img/apple.svg" alt='Apple'>
                    <button class="brands__button-onwards button"></button>
                </div>
            </li>
        </ul>
    </nav>
    <div class="swiper-pagination"></div>
    <a class="link-onwards link link-onwards--type--show" href="#">Показать все</a>
    <script src="swiper/swiper-bundle.min.js"></script>
    <script src="functional.js"></script>
</div>
</body>
</html>
